<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#00d9ff" stroke-width="3" opacity="0.9"/>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#glowGradient)" stroke-width="20" opacity="0.3"/>

  <!-- DNA Helix / Neural Network Structure -->
  <!-- Left strand -->
  <path d="M 180 120 Q 140 180, 160 256 Q 180 332, 140 392"
        stroke="url(#dnaGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Right strand -->
  <path d="M 332 120 Q 372 180, 352 256 Q 332 332, 372 392"
        stroke="url(#dnaGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Connecting nodes (neural network style) -->
  <!-- Top -->
  <line x1="180" y1="120" x2="332" y2="120" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="180" cy="120" r="8" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="332" cy="120" r="8" fill="#00d9ff" filter="url(#glow)"/>

  <!-- Upper-mid -->
  <line x1="148" y1="170" x2="364" y2="170" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="148" cy="170" r="6" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="364" cy="170" r="6" fill="#00d9ff" filter="url(#glow)"/>

  <!-- Mid-upper -->
  <line x1="155" y1="213" x2="357" y2="213" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="155" cy="213" r="6" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="357" cy="213" r="6" fill="#00d9ff" filter="url(#glow)"/>

  <!-- Center -->
  <line x1="165" y1="256" x2="347" y2="256" stroke="#00d9ff" stroke-width="4" opacity="0.8"/>
  <circle cx="165" cy="256" r="10" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="347" cy="256" r="10" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="12" fill="#00ffcc" filter="url(#glow)"/>

  <!-- Mid-lower -->
  <line x1="155" y1="299" x2="357" y2="299" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="155" cy="299" r="6" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="357" cy="299" r="6" fill="#00d9ff" filter="url(#glow)"/>

  <!-- Lower-mid -->
  <line x1="148" y1="342" x2="364" y2="342" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="148" cy="342" r="6" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="364" cy="342" r="6" fill="#00d9ff" filter="url(#glow)"/>

  <!-- Bottom -->
  <line x1="140" y1="392" x2="372" y2="392" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="140" cy="392" r="8" fill="#00d9ff" filter="url(#glow)"/>
  <circle cx="372" cy="392" r="8" fill="#00d9ff" filter="url(#glow)"/>

  <!-- Shield/Protection symbol overlay -->
  <path d="M 256 80 L 320 120 L 320 220 Q 320 300, 256 340 Q 192 300, 192 220 L 192 120 Z"
        fill="none"
        stroke="#00d9ff"
        stroke-width="3"
        opacity="0.3"
        stroke-dasharray="5,5"/>

  <!-- Letter N in center (stylized) -->
  <text x="256" y="440"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#00d9ff"
        text-anchor="middle"
        filter="url(#glow)">N</text>
</svg>
