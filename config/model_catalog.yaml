# Nerion V2 (API-first) provider catalog. Legacy offline sections lifted into Nerion Classic.
api_providers:
  defaults:
    chat: openai:gpt-5
    code: openai:gpt-5
    planner: google:gemini-2.5-pro
    embeddings: openai:text-embedding-3-large
  providers:
    openai:
      endpoint: https://api.openai.com/v1
      key_env: NERION_V2_OPENAI_KEY
      models:
        gpt-5:
          roles: [chat, code]
          max_output_tokens: 30000
          supports_tools: true
          supports_structured_output: true
        text-embedding-3-large:
          roles: [embeddings]
          dimensionality: 3072
    google:
      endpoint: https://generativelanguage.googleapis.com/v1beta
      key_env: NERION_V2_GEMINI_KEY
      models:
        gemini-2.5-pro:
          roles: [chat, code, planner]
          supports_structured_output: true
          multimodal: true
        text-embedding-004:
          roles: [embeddings]
          dimensionality: 768
