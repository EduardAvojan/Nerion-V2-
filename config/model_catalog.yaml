# Nerion V2 (API-first) provider catalog. Legacy offline sections lifted into Nerion Classic.
api_providers:
  defaults:
    chat: vertexai:gemini-2.5-pro
    code: vertexai:gemini-2.5-pro
    planner: vertexai:gemini-2.5-pro
    embeddings: vertexai:text-embedding-004
  providers:
    openai:
      endpoint: https://api.openai.com/v1
      key_env: NERION_V2_OPENAI_KEY
      models:
        gpt-4:
          roles: [chat, code]
          max_output_tokens: 8192
          supports_tools: true
          supports_structured_output: true
        gpt-5:
          roles: [chat, code]
          max_output_tokens: 30000
          supports_tools: true
          supports_structured_output: true
        text-embedding-3-large:
          roles: [embeddings]
          dimensionality: 3072
    google:
      endpoint: https://generativelanguage.googleapis.com/v1beta
      key_env: NERION_V2_GEMINI_KEY
      models:
        gemini-2.5-pro:
          roles: [chat, code, planner]
          supports_structured_output: true
          multimodal: true
        text-embedding-004:
          roles: [embeddings]
          dimensionality: 768
    anthropic:
      endpoint: https://api.anthropic.com/v1
      key_env: ANTHROPIC_API_KEY
      models:
        claude-sonnet-4-5-20250929:
          roles: [chat, code, planner]
          max_output_tokens: 64000
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        claude-sonnet-4-20250514:
          roles: [chat, code, planner]
          max_output_tokens: 64000
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        claude-3-7-sonnet-20250219:
          roles: [chat, code, planner]
          max_output_tokens: 64000
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        claude-opus-4-1-20250805:
          roles: [chat, code, planner]
          max_output_tokens: 32000
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        claude-3-5-haiku-20241022:
          roles: [chat, code]
          max_output_tokens: 8192
          supports_structured_output: true
          supports_tools: true
          multimodal: true
    vertexai:
      # Endpoint format: projects/PROJECT_ID/locations/LOCATION
      # Can also be configured via environment variables
      endpoint: ""
      key_env: NERION_V2_VERTEX_CREDENTIALS
      models:
        gemini-2.5-pro:
          roles: [chat, code, planner]
          max_output_tokens: 65536
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        gemini-2.5-flash:
          roles: [chat, code, planner]
          max_output_tokens: 8192
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        gemini-2.5-flash-lite:
          roles: [chat, code]
          max_output_tokens: 8192
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        gemini-2.0-flash:
          roles: [chat, code, planner]
          max_output_tokens: 8192
          supports_structured_output: true
          supports_tools: true
          multimodal: true
        text-embedding-004:
          roles: [embeddings]
          dimensionality: 768
        text-multilingual-embedding-002:
          roles: [embeddings]
          dimensionality: 768
