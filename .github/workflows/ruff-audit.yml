name: Lint Audit (Ruff + E402 Report)

on:
  schedule:
    - cron: '0 13 * * 1'  # Mondays 13:00 UTC
  workflow_dispatch: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.5.6

      - name: E402 report
        run: |
          ruff check --select E402 --statistics . || true
          python scripts/audit_e402.py || true
