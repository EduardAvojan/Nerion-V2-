name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NERION_VERIFY_SMOKE_CMD: "python -m pytest tests/smoke -q"
      NERION_VERIFY_INTEGRATION_CMD: "python -m pytest tests/cli -q"
      NERION_VERIFY_UI_CMD: "skip"
      NERION_VERIFY_REG_CMD: "skip"
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]

      - name: Healthcheck
        env:
          NERION_TESTING: "1"
        run: |
          python -m selfcoder.cli healthcheck

      - name: Run tests
        env:
          NERION_TESTING: "1"
        run: |
          pytest -q
